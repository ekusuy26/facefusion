{% load static %}
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static 'css/myhp.css' %}">
      <title>Upload</title>
    </head>
  <body>
    <div class="header">
      <div class="header-upper-box">header-upper-box</div>
      <div class="header-under-box">header-under-box</div>
    </div>
    <div class="wrap">
      <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        <td>{{ obj.description }}</td>
        <!--<td>{{ obj.gray_photo.url }}</td>-->
        <td><img src="../media/mosaics/output.jpg" width="100" height="100"/></td>
        <td><img src="../media/mosaics/output_two.jpg" width="100" height="100"/></td>
      </div>
    </div>
    <div class="footer">facefusion</div>
  </body>
</html>
