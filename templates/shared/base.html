{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="{% static 'js/preview.js' %}"></script>
  <script src="{% static 'js/fadein.js' %}"></script>
  <title>D.matchApp</title>
</head>

<body>
  <div class="toppage-header">
    <a href="{% url 'myhp:toppage' %}">
      <div class="toppage-logo"></div>
    </a>
    {% if user.is_authenticated %}
    <a class="login-link" href="{% url 'logout' %}" style="height: 30px; margin-top: 20px;">ログアウト</a>
    {% else %}
    <div class="">
      <a class="login-link" href="{% url 'create' %}" style="height: 30px; margin-top: 20px;">新規登録</a>
      <a class="login-link" href="{% url 'login' %}" style="height: 30px; margin-top: 20px;">ログインする</a>
    </div>
    {% endif %}
  </div>
  {% block content %}
  <!-- content -->
  {% endblock %}
  <div class="toppage-top-footer"></div>

</body>

</html>
