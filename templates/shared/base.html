{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="{% static 'js/preview.js' %}"></script>
  <title>facefusion</title>
</head>

<body>
  <div class="header">
    <div class="header-upper-box">
    </div>
    <div class="header-under-box">
      <div class="header-under-left-box">
        <a href="{% url 'myhp:list' %}" class="header-link">
          list
        </a>
      </div>
      <div class="header-under-right-box">
        {% if user.is_authenticated %}
        <a href="{% url 'chat:message' %}" class="header-link">
          <i class="fas fa-comments"></i>
          Message
        </a>
        <a href="{% url 'dog' %}" class="header-link">
          <i class="fas fa-paw"></i>
          RegisterDog
        </a>
        <a href="{% url 'show' %}" class="header-link">
          <i class="fas fa-user-circle"></i>
          MyPage
        </a>
        <a href="{% url 'logout' %}" class="header-link">
          <i class="fas fa-sign-out-alt"></i>
          LogOut
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="header-link">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
        <a href="{% url 'create' %}" class="header-link">
          <i class="fas fa-users"></i>
          Registration
        </a>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="wrap">
    {% block content %}
    <!-- content -->
    {% endblock %}
  </div>
  <div class="footer">facefusion</div>
</body>

</html>
