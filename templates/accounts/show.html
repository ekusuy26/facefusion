{% extends '../shared/base.html' %}
{% block content %}
<div class="main">
  <div class="myPageUserName">
    {{user.username}}'s pet list
  </div>
  {% for dog in dogs %}
  <div class="dogBox">
    <img src="{{ dog.image.url }}" class="dogImg" />
    <div class="dogExplanation">
      <div class="explanationGroup">
        <label>dogname：</label>
        {{ dog.dogname }}
      </div>
      <div class="explanationGroup">
        <label>age：</label>
        {{ dog.age }}
      </div>
      <div class="explanationGroup">
        <label>sex：</label>
        {{ dog.sex }}
      </div>
      <div class="explanationGroup">
        <label>intro：</label>
        {{ dog.introduction }}
      </div>
      <div class="dogLinkBox">
        <a href="{% url 'update' dog.pk %}" class="dogLink">
          <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'delete' dog.pk %}" class="dogLink">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock content %}
