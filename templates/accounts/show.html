{% extends '../shared/base.html' %}
{% block content %}
<div class="main">
  <div class="myPageUserName">
    {{user.username}}さんのペット一覧
  </div>
  {% for dog in dogs %}
  <div class="dogBox">
    <img src="{{ dog.image.url }}" class="dogImg" />
    <div class="dogExplanation">
      <div class="explanationGroup">
        <label>dogname：</label>
        {{ dog.dogname }}
      </div>
      <div class="explanationGroup">
        <label>age：</label>
        {{ dog.age }}
      </div>
      <div class="explanationGroup">
        <label>sex：</label>
        {{ dog.sex }}
      </div>
      <div class="explanationGroup">
        <label>introduction：</label>
        {{ dog.introduction }}
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock content %}
