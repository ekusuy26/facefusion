{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="memberWrap">
        <div class="loginBox">
            <div class="memberSabLogo"></div>
            <div class="memberLogo"></div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="formMemberGroup">
                    <label class="memberLabel">username</label>
                    {{ form.username }}
                </div>
                <div class="formMemberGroup">
                    <label class="memberLabel">password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="loginbtn">LOGIN</button>
            </form>
            <a href="{% url 'create' %}" class="h">
                Register from here＞＞＞
            </a>
        </div>
    </div>
</body>

</html>
