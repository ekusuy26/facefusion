{% extends './toppage.html' %}
{% block index %}
<div class="listMain">
  <div class="listTextBox">
    <p class="listText">Posted image</p>
    <p class="listText">Result image</p>
  </div>
  {%for obj in objs%}
  <div class="uploadResult">
    <img src="{{obj.photo.url}}" width="150" height="150" />
    <img src="{{obj.photo_two.url}}" width="150" height="150" />
    <i class="fas fa-arrow-circle-right" style="font-size: 60px;"></i>
    <img src="{{obj.out_put.url}}" width="150" height="150" />
    <img src="{{obj.out_put_two.url}}" width="150" height="150" />
  </div>
  {% endfor%}
  <div class="pager">
    <!-- 前のページへのリンク -->
    {% if objs.has_previous %}
    <a href="?p={{ objs.previous_page_number }}">前へ</a>
    {% endif %}
    <!-- 現在のページ番号と全体のページ数 -->
    <span>
      {{ objs.number }} / {{ objs.paginator.num_pages }}
    </span>
    <!-- 次のページへのリンク -->
    {% if objs.has_next %}
    <a href="?p={{ objs.next_page_number }}">次へ</a>
    {% endif %}
  </div>
</div>
{% endblock index %}
