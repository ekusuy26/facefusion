{% extends './like.html' %}
{% block like %}
<div class="like-box-nav">
  <img class="like-image" src="{{ like.dog.image.url }}">
  <div class="like-text">
    {{like.dog.user.username}}さん<br>
    なまえ：{{like.dog.dogname}}<br>
    {{like.dog.age}}さい<br>
    性別：{{like.dog.sex}}<br>
    紹介文：{{like.dog.introduction}}<br>
  </div>
</div>

{% endblock like %}
