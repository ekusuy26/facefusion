{% load static %}
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static 'css/myhp/index.css' %}">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="{% static 'js/preview.js' %}"></script>
      <title>facefusion</title>
    </head>
  <body>
    <div class="header">
      <div class="header-upper-box">header-upper-box</div>
      <div class="header-under-box">header-under-box</div>
    </div>
    <div class="wrap">
      <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
              <div class="userImgPreview" id="userImgPreview">
                <img id="thumbnail" class="userImgPreview_content" accept="image/*" src="">
              </div>
              <div class="userImgPreview_two" id="userImgPreview_two">
                <img id="thumbnail_two" class="userImgPreview_content" accept="image/*" src="">
              </div>
            <button type="submit">Upload</button>
        </form>
        <td>{{ obj.description }}</td>
        <!--<td>{{ obj.gray_photo.url }}</td>-->
        <td><img src="../media/mosaics/output.jpg" width="100" height="100"/></td>
        <td><img src="../media/mosaics/output_two.jpg" width="100" height="100"/></td>
      </div>
    </div>
    <div class="footer">facefusion</div>
  </body>
</html>
