{% extends '../shared/base.html' %}
{% block content %}
<div class="chatWrap">
  <div class="chatGroup">
    <a href="{% url 'chat:new' %}" class="test">
      create group
      </a>
    {% for crew in crews %}
    <div class="crewLinkBox">
      <a href="{% url 'chat:show' id=crew.id %}" class="crewLink">
        {{ crew.name }}
      </a>
    </div>
    {% endfor%}
  </div>
  {% block chatMessage %}
  <div class="chatLogoWrap">
    <div class="chatLogo">
    </div>
  </div>
  <!-- content -->
  {% endblock %}
</div>
{% endblock content %}
